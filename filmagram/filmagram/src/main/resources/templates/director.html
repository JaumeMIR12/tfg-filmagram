<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Director</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .director-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .director-info {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            width: 120px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Perfil del Director</h1>

    <!-- Container para mostrar la información del director -->
    <div th:if="${director}" class="director-container">
        <!-- Nombre del director -->
        <div class="director-info">
            <span class="label">Nombre:</span>
            <span th:text="${director.nombre}"></span>
        </div>
        
        <!-- País del director -->
        <div class="director-info">
            <span class="label">País:</span>
            <span th:text="${director.pais}"></span>
        </div>
        
        <!-- Biografía del director -->
        <div class="director-info">
            <span class="label">Biografía:</span>
            <span th:text="${director.biografia}"></span>
        </div>
    </div>
    
    <!-- Mensaje si el director no se encuentra -->
    <div th:unless="${director}" class="director-container">
        <p>Director no encontrado.</p>
    </div>
</body>
</html>
