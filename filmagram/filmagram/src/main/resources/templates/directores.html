<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Directores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Listado de Directores</h1>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>País</th>
                <th>Biografía</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="director : ${directores}">
                <td th:text="${director.id}"></td>
                <td th:text="${director.nombre}"></td>
                <td th:text="${director.pais}"></td>
                <td th:text="${director.biografia}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
